---
- hosts: all
  become: false
  vars:
    packages:
      - github.com/stamblerre/gocode@latest
      - golang.org/x/tools/gopls@latest
      - golang.org/x/tools/cmd/guru@latest
      - github.com/fatih/gomodifytags@latest
      - github.com/x-motemen/gore/cmd/gore@latest
      - github.com/cweill/gotests/...
  tasks:
    - name: Build src/serve.go
      command: go build -ldflags='-s -w' -o ~/bin/serve ~/src/dot/src/serve.go
      changed_when: false

    - name: Instal Go tooling for wsl
      shell: go install -ldflags='-s -w' {{ item }}
      loop: "{{ packages }}"
      changed_when: false
