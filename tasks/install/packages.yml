---
- hosts: all
  become: true
  tasks:
    - name: Add regolith-desktop repository
      apt_repository:
        repo: ppa:regolith-linux/unstable

    - name: Add docker gpg-key to Ubuntu
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg

    - name: Add official docker-ce repository to Ubuntu
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"

    - name: Install/update vim-plug for neovim
      shell: 'curl -fLo "${XDG_DATA_HOME:-$HOME/.local/share}"/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
      args:
          warn: no # module: fetch doesn't dig environment variables

    - name: Install my packages
      ignore_errors: yes
      apt:
        update_cache: yes
        force_apt_get: yes
        state: latest
        name:
          - autoconf
          - build-essential
          - ccls
          - clang-format
          - conky-cli
          - containerd.io
          - cmake
          - curl
          - docker-ce
