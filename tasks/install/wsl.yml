---
- hosts: all
  become: false
  vars:
    packages:
      - Microsoft.WindowsTerminal
      - Mozilla.Firefox
      - Microsoft.Skype
      - Valve.Steam
      - Microsoft.OpenJDK.11
      - OpenJS.NodeJS.LTS
      - Microsoft.Git
      - flux.flux
      - TheDocumentFoundation.LibreOffice
  tasks:
    - name: Install windows packages
      shell: "winget.exe install {{ item }}"
      loop: "{{ packages }}"
