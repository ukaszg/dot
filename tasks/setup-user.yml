---
- hosts: all
  become: false
  vars:
    home_dirs:
      - bin
      - m
      - pic/wp
      - pub
      - vid
      - src
      - incoming
      - .cache
      - .templates
      - .local/share/info
      - org
  tasks:
    - name: Create home directories
      file:
        path: "{{ ansible_facts['user_dir'] }}/{{ item }}"
        state: directory
      loop: "{{ home_dirs }}"

    - name: Fetch my GPG keys
      git:
          repo: git@github.com:ukaszg/_gnupg.git
          dest: "{{ ansible_facts['user_dir'] }}/.gnupg"
          clone: yes
          update: yes

    - name: Set fish as my default shell
      user:
        name: uki
        shell: /usr/bin/fish
      become: true

    - name: Add me to a docker group
      user:
        name: uki
        groups: docker
        append: yes
      become: true
